<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="initial-scale=1,width=device-width,user-scalable=no">
    <title>jd.com京东</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
<div class="jd_layout">
    <!--头部搜索框-->
    <header class="jd_header" id="jd_header">
        <div class="box clearfix">
            <a href="javascript:void(0)" class="logo fl "></a>
            <a href="javascript:void (0)" class="login fr">登录</a>
            <form class="search_box ml10">
                <label>
                    <input type="text" class="text">
                </label>
            </form>
        </div>
    </header>
    <!--轮播图组件-->
    <div class="jd_banner">
        <ul class="banner_wrap transition" id="banner_wrap">
            <li class="banner_item"><a href=""><img src="uploads/l1.jpg" alt=""></a></li>
            <li class="banner_item"><a href=""><img src="uploads/l2.jpg" alt=""></a></li>
            <li class="banner_item"><a href=""><img src="uploads/l3.jpg" alt=""></a></li>
            <li class="banner_item"><a href=""><img src="uploads/l4.jpg" alt=""></a></li>
            <li class="banner_item"><a href=""><img src="uploads/l5.jpg" alt=""></a></li>
            <li class="banner_item"><a href=""><img src="uploads/l6.jpg" alt=""></a></li>
            <li class="banner_item"><a href=""><img src="uploads/l7.jpg" alt=""></a></li>
            <li class="banner_item"><a href=""><img src="uploads/l8.jpg" alt=""></a></li>
        </ul>
        <ul class="indicators">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!--商品分类快-->
    <div class="jd_nav">
        <div class="nav_box clearfix">
            <ul>
                <li><img src="uploads/nav0.png" alt="">
                    <p>商品分类</p></li>
                <li><img src="uploads/nav1.png" alt="">
                    <p>商品分类</p></li>
                <li><img src="uploads/nav2.png" alt="">
                    <p>商品分类</p></li>
                <li><img src="uploads/nav3.png" alt="">
                    <p>商品分类</p></li>
                <li><img src="uploads/nav4.png" alt="">
                    <p>商品分类</p></li>
                <li><img src="uploads/nav5.png" alt="">
                    <p>商品分类</p></li>
                <li><img src="uploads/nav6.png" alt="">
                    <p>商品分类</p></li>
                <li><img src="uploads/nav7.png" alt="">
                    <p>商品分类</p></li>
            </ul>
        </div>
    </div>
    <!--商品-->
    <div class="jd_product">
        <div class="product_box ">
            <div class="box_top clearfix">
                <div class="title fl">
                    <span class="icon"></span>
                    <span class="red">掌上秒杀</span>
                    <div class="timer">
                        <span>0</span>
                        <span>0</span>
                        <span class="normal_color">:</span>
                        <span>0</span>
                        <span>0</span>
                        <span class="normal_color">:</span>
                        <span>0</span>
                        <span>0</span>
                    </div>
                </div>
                <div class="more fr">
                    <a href="javascript:void (0)">更多</a>
                </div>
            </div>
            <div class="box_item clearfix">
                <ul>
                    <li><img src="uploads/detail01.jpg" alt="">
                        <p>20$</p>
                        <p>10$</p></li>
                    <li><img src="uploads/detail01.jpg" alt="">
                        <p>20$</p>
                        <p>10$</p></li>
                    <li><img src="uploads/detail01.jpg" alt="">
                        <p>20$</p>
                        <p>10$</p></li>
                </ul>
            </div>
        </div>
    </div>
    <!--超市-->
    <div class="jd_market">
        <div class="market_box ">
            <div class="box_top clearfix">
                <span class="title fl">京东超市</span>
            </div>
            <div class="box_item clearfix">
                <div class="item_1 fl"><img src="uploads/cp1.jpg" alt=""></div>
                <div class="item_2 fl"><img src="uploads/cp2.jpg" alt=""></div>
                <div class="item_3 fl"><img src="uploads/cp3.jpg" alt=""></div>
            </div>
        </div>
    </div>
    <div class="jd_market">
        <div class="market_box ">
            <div class="box_top clearfix">
                <span class="title fl">京东超市</span>
            </div>
            <div class="box_item clearfix">
                <div class="item_1 fr"><img src="uploads/cp4.jpg" alt=""></div>
                <div class="item_2 fr"><img src="uploads/cp5.jpg" alt=""></div>
                <div class="item_3 fr"><img src="uploads/cp6.jpg" alt=""></div>
            </div>
        </div>
    </div>
    <div class="jd_market">
        <div class="market_box ">
            <div class="box_top clearfix">
                <span class="title fl">京东超市</span>
            </div>
            <div class="box_item clearfix">
                <div class="item_1 fl"><img src="uploads/cp1.jpg" alt=""></div>
                <div class="item_2 fl"><img src="uploads/cp2.jpg" alt=""></div>
                <div class="item_3 fl"><img src="uploads/cp3.jpg" alt=""></div>
            </div>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>

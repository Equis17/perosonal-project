<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #ccc;
        }

        div {
            color: #ccc;
            font-size: 80px;
            font-family: 微软雅黑;

        }

        div:first-child {
            text-shadow: 1px 1px 1px #000,
            -1px -1px 1px #fff;

        }

        div:last-child {
            text-shadow: -1px -1px 1px #000,
            1px 1px 1px #fff;

        }
    </style>
</head>
<body>
<div>这是凸起的文字</div>
<div>这是凹起的文字</div>


</body>
</html>

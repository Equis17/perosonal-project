<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置文本框的值</title>
</head>
<body>
<input type="text" value=""><br>
<input type="text" value=""><br>
<input type="text" value=""><br>
<input type="text" value=""><br>
<input type="text" value=""><br>
<input type="button" id="btn" value = "获取文本框的值">

<script>
    //1.当页面加载完毕时，给所有文本框赋值
    var inputs = document.getElementsByTagName('input')
   for (var i = 0; i < inputs.length; i++) {
       var input = inputs[i];
       if (input.type === 'text') {
           input.value = i;
       }
   }
    //2.当点击按钮时，获取所有文本框的值，并使用|分割

    var btn = document.getElementById('btn');
   var s = '';
   btn.onclick = function () {
       for (var i = 0; i < inputs.length; i++) {
           var input = inputs[i];
           if (input.type === 'text') {
              s = s + input.value + '|';
           }
       }
      s = s.substr(0, s.length - 1);  //当有大量的字符串拼接的时候导致运行速度缓慢，下一个例子写优化
       console.log(s);
   }

</script>
</body>
</html>

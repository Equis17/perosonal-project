<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单元素的属性</title>
</head>
<body>
<input type="button" id="btn1" value ="按钮">
<input type="button" id="btn2" value="设置文本框内容">
<input type="text" id="tex" value="123">


<script>
    var btn1 = document.getElementById('btn1');
    btn1.onclick = function () {
        var tex = document.getElementById('tex');
        console.log(tex.id);
        console.log(tex.type);
        //当标签的属性只有一个的时候，DOM中对应的元素的属性是布尔类型的
        //目前只有三个  disabled  ,  checked , selected
        console.log(tex.disabled);
        //禁用文本框，disabled为true时，普通用户不能修改文本框的值
        tex.disabled = true;
    }
    var btn2 = document.getElementById('btn2');
    btn2.onclick = function () {
        var tex = document.getElementById('tex');
        //设置文本框的值
        tex.value = 'hello word!'
    }



</script>
</body>
</html>

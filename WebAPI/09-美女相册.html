<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美女相册</title>
    <style>
        #img2 {
            width: 500px;
            height: 400px;
            background-color: pink;
            display: block;
        }
    </style>
</head>
<body>
<h2>美女相册</h2>
<div id="imagegallery">
    <a href="images/1-1.jpg" title="美女A">
        <img src="images/1-2.jpg" alt="美女1" width="100px">
    </a>
    <a href="images/2-1.jpg" title="美女B">
        <img src="images/2-2.jpg" alt="美女2" width="100px">
    </a>
    <a href="images/3-1.jpg" title="美女C">
        <img src="images/3-2.jpg" alt="美女3" width="100px">
    </a>
    <a href="images/4-1.jpg" title="美女D">
        <img src="images/4-2.jpg" alt="美女4" width="100px">
    </a>
</div>

<img id="img2" src="" alt="" width="450px">
<p id="des">请选择图片</p>


<script>
    //1.获取到所有的a标签
    var imagegallery = document.getElementById('imagegallery');
    var links = imagegallery.getElementsByTagName('a');
    console.log(link);
    //2.给所有的a标签注册事件
    for (var i = 0; i < links.length; i++) {
        //所有a标签对应的元素
        var link = links[i];
        //注册事件
        link.onclick = function () {
            //4.切换图片
            var img2 = document.getElementById('img2');
            //把img的src属性  设置为当前点击的a标签的href属性

            /*img2.src = link.href为什么只显示最后一张图片呢？
            * 因为：function是只有在你点击了a链接时才会执行，所以当你
            * 点击a时，link已经循环到最后一张图片了，而this指向的是当前
            * 点击的啊标签*/

            img2.src = this.href;
            //5.设置p标签的内容
            var des = document.getElementById('des');
            des.innerText = this.title;
            //3.取消a标签的默认事件
            return false;
        }
    }




</script>
</body>
</html>

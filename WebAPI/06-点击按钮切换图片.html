<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击按钮切换图片</title>
</head>
<body>
<input type="button" id="btn" value="点我切换图片">
<br>
<img src="images/a.jpeg" id="a" width="300px" height="250px">


<script>
    //获取元素
    var btn = document.getElementById('btn');
    var mv = document.getElementById('a');
    //当flag为1的时候是a照片 ，为2的时候是b照片
    var flag = 1;
    //给按钮注册事件
    btn.onclick = function () {
        if (flag === 1) {
            mv.src = 'images/a.jpeg';
            flag = 2;
        } else if (flag ===2) {
            mv.src = 'images/b.jpg';
            flag = 1;
        }
    }



</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
</head>
<body>
<input type="buttom" id="btn" value="点我">


<script>
    //事件：当什么时候做什么事   触发响应

    //1 获取按钮
    var btn = document.getElementById('btn');

    //2 给按钮注册事件
    //事件名称   click
    //事件源  谁要触发事件  btn
    //事件处理函数    function
    btn.onclick = function () {
        alert('hello');
    }



</script>

</body>
</html>
